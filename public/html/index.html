<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/main.js"></script>
    <script src="../js/task.js"></script>
    <script src="../js/todo.js"></script>
    <script src="../js/request.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/homePage.css" />
    <link rel="stylesheet" href="../css/todo.css" />
    <link rel="stylesheet" href="../css/task.css" />
    <title>TODO</title>
  </head>
  <body onload="addExistedTodo()">
    <div id="homePage">
      <div id="header">
        <div id="headerText">
          <span> TODO </span>
        </div>
        <div id="newList" onclick="showAddListOption(this)">
           <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </div>
      </div>

      <div id="addList" class="addList">
         <span>
          List Name
         </span>
         <div id="listName">
           <input name="listName" id="todoName" placeholder="Let's give it a name"></input>
           <span class="cancel" onclick="cancelList(this)">cancel</span>
           <span class="save" onclick="addTodo(this)">save</span>
         </div>
      </div>

      <div id="container"></div>
    </div>
  </body>
</html>
