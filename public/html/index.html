<html lang="en">
  <head>
    <script src="../js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../css/homePage.css" />
    <title>TODO</title>
  </head>
  <body>
    <div id="homePage">
      <div id="header">
        <span> Welcome to TODO app </span>
        <div id="menuBar" onclick="openSideBar(this)">
          <div class="menuBarLines"></div>
          <div class="menuBarLines"></div>
          <div class="menuBarLines"></div>
        </div>
      </div>

      <div id="sideBar">
        <div id="sideBarHeader">
          <div id="headerText">
            <span>Lists</span>
          </div>
          <div id="crossButton" onclick="closeSideBar(this)">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </div>
        <div id="newList">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
          <span> New List</span>
        </div>
      </div>

      <div id="container"></div>
    </div>
  </body>
</html>
